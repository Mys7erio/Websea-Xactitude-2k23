<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Montserrat:wght@400;500;700&family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>QuikFix</title>
</head>
<body>
    <nav>
        <img class="nav-logo" src="assets/logo.png" alt="company logo" style="height: 10vh; object-fit: scale-down;">
        <a class="nav-link" href="#">Home</a>
        <a class="nav-link" href="#expertise">Expertise</a>
        <a class="nav-link" href="#">Blog</a>
        <a class="nav-link" href="#">About</a>
        <a class="btn btn-primary nav-button" href="#">Request Callback</a>
    </nav>

    <div id="home" class="flex col" >
        <div class="flex row">
            <div class="flex col">
                <h1 class="montserrat text-secondary heading-primary">Want to get your Apple devices repaired?</h1>
                <h1 class="open-sans text-secondary heading-primary">Try <strong>QuikFix</strong> today</h1>
                <a class="btn btn-secondary" href="#" style="align-self: flex-start">Book QuikFix now</a>
            </div>
            <img src="assets/iphones.png" alt="iphones" class="image-primary">
        </div>
    </div>
    <div id="expertise" class="flex col" style="align-items: center">
        <h1 class="montserrat text-secondary heading-primary">Our Expertise</h1>
        <h3 class="open-sans text-secondary heading-secondary">We deal in repair of every Apple device</h3>
        <h5 class="open-sans text-secondary heading-tertiary">Get your's repaired from QuikFix's experts</h5>

        <div class="flex row"   >
            <div class="card-product flex col">
                <img src="assets/product-1.png" alt="iPhone" style="height: 80%; object-fit: scale-down;">
                <p class="text-secondary">iPhone</p>
            </div>
            <div class="card-product flex col">
                <img src="assets/product-2.png" alt="iPhone" style="height: 80%; width: 100%; object-fit: scale-down;">
                <p class="text-secondary">Macbook</p>
            </div>
            <div class="card-product flex col">
                <img src="assets/product-3.png" alt="iPhone" style="height: 80%; width: 90%; object-fit: scale-down;">
                <p class="text-secondary">iMac</p>
            </div>
            <div class="card-product flex col">
                <img src="assets/product-4.png" alt="iPhone" style="height: 80%; object-fit: scale-down;">
                <p class="text-secondary">iPad</p>
            </div>
            <div class="card-product flex col">
                <img src="assets/product-5.png" alt="iPhone" style="height: 80%; object-fit: scale-down;">
                <p class="text-secondary">Airpods</p>
            </div>
        </div>
    </div>
</body>
</html>
